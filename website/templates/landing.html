<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thrive | Home Plant Monitoring System</title>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar_landing">
            <div class="logo">
                <div class="logo-img"></div>
                <h3>Thrive</h3>
            </div>
            <div class="login-btn">
                {% if current_user.is_authenticated %}
                    <a id="home" href="/">Home</a>
                {% else %}
                    <a id="login" href="/login">Log In</a>
                {% endif %}
            </div>
        </nav>
        <div class="start">
            <h1 class="tagline">Growing Plants<br>Smarter and Easier</h1>
            <hr class="hr-light">
            <p class="description">Designed to water only when your plant needs it<br>Nothing more, nothing less.</p>
            <hr class="hr-light">
            <a id="signup" href="/signup">Get Started</a>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</html>
