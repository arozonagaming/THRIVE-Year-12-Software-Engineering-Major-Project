{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<p>Thrive: Plant Monitoring System</p>
<h1>Settings</h1>

<hr class="hr-light">
<div class="container">
    <div class="about">
        <form method="POST">
            <h1>Profile</h1>
            <p>See your account details</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="{{ user.email }}">
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" value="{{ user.last_name }}">
            </div>
            <hr class="hr-light">
            <h1>Plant</h1>
            <p>See your plant details</p>
            <hr class="hr-light">
            <div class="form-group">
                <label for="search">New Plant</label>
                <input type="text" id="search" name="search" value="{{ user.plant_name }}">
            </div>
            <div id="search-results" class="form-group"></div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='plant_search.js') }}"></script>

{% endblock %}
