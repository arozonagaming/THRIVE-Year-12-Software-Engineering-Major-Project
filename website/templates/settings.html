{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<p>Thrive: Plant Monitoring System</p>
<h1>Settings</h1>

<h1>Welcome, {{ user.first_name }}.</h1>
<p>Here are your settings.</p>
<form method="POST">
    <div class="form-group">
        <label for="email">First Name</label>
        <input type="text" id="email" name="email" value="{{ user.email }}">
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" value="{{ user.first_name }}">
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" value="{{ user.last_name }}">
    </div>
    <div class="form-group">
        <label for="search">New Plant</label>
        <input type="text" id="search" name="search" placeholder="Enter plant name">
    </div>
    <div id="search-results" class="form-group"></div>
    <button type="submit">Login</button>
</form>

<script src="{{ url_for('static', filename='plant_search.js') }}"></script>

{% endblock %}
